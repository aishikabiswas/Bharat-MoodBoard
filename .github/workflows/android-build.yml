name: Build Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Sign Release APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ---------------------------
      # Setup Android SDK
      # ---------------------------
      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install Android Build Tools 29.0.3
        run: |
          sdkmanager "build-tools;29.0.3"
          sdkmanager --licenses

      # ---------------------------
      # Decode secrets
      # ---------------------------
      - name: ğŸ”“ Decode .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_BASE64 }}
        run: |
          echo "$ENV_FILE" | base64 --decode > .env

      - name: ğŸ”“ Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$GOOGLE_SERVICES" | base64 --decode > android/app/google-services.json

      # ---------------------------
      # Install & Build
      # ---------------------------
      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ğŸ”§ Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: ğŸ˜ Build Release APK (Unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      # ---------------------------
      # Sign APK
      # ---------------------------
      - name: âœï¸ Sign Release APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # ---------------------------
      # Upload Artifact
      # ---------------------------
      - name: ğŸ“¤ Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 5
