name: Build Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Sign Release APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ---------------------------
      # âœ… Android SDK is pre-installed on ubuntu-latest
      # ---------------------------

      - name: ðŸ”“ Decode .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_BASE64 }}
        run: |
          echo "$ENV_FILE" | base64 --decode > .env

      - name: ðŸ”“ Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > google-services.json
          ls -la google-services.json
          cat google-services.json

      - name: ðŸ”“ Decode Keystore File
        env:
          KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE" | base64 --decode > release.keystore

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”§ Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: ðŸ˜ Build Release APK (Unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: âœï¸ Sign Release APK
        id: sign_app
        run: |
          # Find the latest build tools version
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          echo "Using Build Tools: $BUILD_TOOLS_VERSION"
          
          # Define paths
          ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION"
          ZIPALIGN="$ANDROID_BUILD_TOOLS/zipalign"
          APKSIGNER="$ANDROID_BUILD_TOOLS/apksigner"
          
          # Debug: List files to see what was built
          echo "Listing build outputs:"
          ls -R android/app/build/outputs/apk/
          
          # Find the APK (ignoring signed ones if any exist)
          INPUT_APK=$(find android/app/build/outputs/apk/release -name "*.apk" ! -name "*-signed.apk" | head -n 1)
          
          if [ -z "$INPUT_APK" ]; then
            echo "Error: No APK found!"
            exit 1
          fi
          
          echo "Found APK: $INPUT_APK"
          SIGNED_APK="android/app/build/outputs/apk/release/app-release-signed.apk"
          
          # Zipalign
          echo "Aligning APK..."
          "$ZIPALIGN" -v -p 4 "$INPUT_APK" "$SIGNED_APK"
          
          # Sign
          echo "Signing APK..."
          "$APKSIGNER" sign --ks release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            "$SIGNED_APK"
            
          echo "signedReleaseFile=$SIGNED_APK" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Bharat-MoodBoard-Release
          path: android/app/build/outputs/apk/release/app-release-signed.apk
          retention-days: 5