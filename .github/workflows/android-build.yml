name: Build Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Sign Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools 29.0.3
        run: |
          sdkmanager "build-tools;29.0.3"
          sdkmanager --licenses

      - name: Decode .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_BASE64 }}
        run: |
          echo "$ENV_FILE" | base64 --decode > .env

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > google-services.json

      - name: Install Dependencies
        run: npm ci

      - name: Expo Prebuild
        run: npx expo prebuild --platform android

      - name: Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build Release APK (Unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign Release APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 5
